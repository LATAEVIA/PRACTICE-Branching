<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
     <div class="container">
       <h1>Celebrity Dating</h1>

       <p>To pair you with a celebrity, we need to know a little about you:</p>

       <form id="date">
         <div class="form-group">
           <label for="age">Age</label>
           <input type="text" class="form-control" id="age" placeholder="Age">
         </div>
         <div class="form-group">
           <label for="gender">Gender</label>
           <select id="gender">
             <option value="female">Female</option>
             <option value="male">Male</option>
           </select>
         </div>
         <div class="form-group">
           <label for="phone">Phone OS</label>
           <select id="phone">
             <option value="apple">iPhone</option>
             <option value="android">Android</option>
           </select>
           <p class="help-block">Sorry your obscure/deprecated OS isn't listed.</p>
         </div>

         <button type="submit" class="btn">Find my Celebrity</button>
       </form>

       <div id="bae">
         <p>You'll have a bright future with <span id="celeb"></span>.</p>
       </div>
     </div>
   </body>
</html>
